[package]
name = "websocket"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum =  {version = "0.4.3", features = ["headers","ws"] }
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version="0.3", features = ["env-filter"] }
tower-http = { version = "0.2.0", features = ["fs", "trace"] }
headers = "0.3"
crypto-crawler = "4.3.4"
crypto-markets = "1.2.5"
crypto-market-type = "1.1.0"
crypto-msg-parser = "2.2.7"
crypto-msg-type = "1.0.6"
crypto-pair = "2.2.7"
crypto-rest-client = "0.9.0"
crypto-ws-client = "4.11.3"
chrono = "0.4.19"
rust_decimal = "1.23.1"
rust_decimal_macros = "1.23.1"
tokio-util = "0.7.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.68"
serde_derive = "1.0.81"
 